<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h1>Inventário Básico</h1>
<p>Nome do Produto:
<input type="text" id="inProduto">
</p>
<p>Preço:
<input type="number" id="inPreco">
</p>
<p>Quantidade:
<input type="number" id="inQuantidade">
</p>
<p>
<input type="button" value="Salvar"
id="btSalvar">
</p>
<p>
<input type="button" value="Deletar"
id="btDeletar">
</p>
<p>
<input type="button" value="Listar"
id="btListar">
</p>
<h3 id="outMsg"></h3>
<table border="1" id="tabelaProdutos" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Preço</th>
      <th>Quantidade</th>
    </tr>
  </thead>
  <tbody>
    <!-- Os produtos serão inseridos aqui pelo JavaScript -->
  </tbody>
</table>


<script src="/LPA JavaScript/ex4/ex4-1.js"></script>
</body>
</html>
